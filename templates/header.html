<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>{{ .title }}</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    {{if .need_sorting }}
    <link href="css/bootstrap-sortable.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-sortable.js"></script>
    
    {{end}}
    
</head>

<body class="mt-0">
    
        <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <nav class="navbar p-0 navbar-expand-lg navbar-dark bg-dark">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item {{if (eq .nav "home") }}active{{end}}">
                                        <a class="nav-link" href="/">Home</a>
                                    </li>
                                    <li class="nav-item {{if (eq .nav "about") }}active{{end}}">
                                        <a class="nav-link" href="/about">About</a>
                                    </li>
                                    <li class="nav-item {{if (eq .nav "json-api") }}active{{end}}">
                                            <a class="nav-link" href="/json-api">JSON API</a>
                                        </li>

                                </ul>
                                <ul class="navbar-nav">
                                    {{if .user}}
                                    <li class="nav-item">
                                        <form class="" action="/logout" method="POST" >
                                            <button class="btn btn-sm btn-dark" type="submit">Logout {{.user.LoginName}}</button>
                                        </form>
                                    </li>
                                    {{else}}
                                    <li class="nav-item {{if (eq .nav "login") }}active{{end}}">
                                        <a class="nav-link" href="/login">Admin Login</a>
                                    </li>
                                    {{end}}
                                </ul>
        
                            </div>
                        </nav>
                    </div>
                </div>
                {{if .Flash.ErrorMsg}}
                <div class="row pt-3">
                    <div class="col-sm-12 alert alert-danger">
                        {{.Flash.ErrorMsg}}                         
                    </div>
                </div>
                {{end}}
                {{if .Flash.InfoMsg}}
                <div class="row pt-3">
                    <div class="col-sm-12 alert alert-primary">
                        {{.Flash.InfoMsg}}                         
                    </div>
                </div>
                {{end}}
