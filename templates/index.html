{{template "header" .}}

    
        <div class="row pt-3 ">
            <div class="col-sm-1">
                    <input class="mr-sm-2 search" autocomplete="off" type="search" placeholder="Filter">
            </div>
            <div class="col-sm-9">
                    <h2>E.212 MCC/MNC Entries</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="table-responsive">
                    <table summary="E212 Entries" class="table results sortable table-bordered table-sm table-hover">

                        <thead class="bg-dark text-white">
                            <tr>
                                <th data-defaultsort="asc">Country</th>
                                <th>Operator</th>
                                <th>MCC + MNC</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .entries}}
                            <tr>
                                <td>{{ .Country }}</td>
                                <td>{{ .Operator }}</td>
                                <td>{{ .Code.Mcc }} {{ .Code.Mnc }}</td>
                            </tr>
                            {{end}}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-center">Data retrieved from <a href="https://www.itu.int/" target="_blank">ITU</a></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 text-center">
                <span class="badge badge-secondary">by Nils Olav Sel√•sdal</span>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".search").keyup(function () {
                    var searchTerm = $(".search").val();
                    var listItem = $('.results tbody').children('tr');
                    var searchSplit = searchTerm.replace(/ /g, "'):containsi('")
                  
                    $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
                        return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
                    }
                    });
                    
                    $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
                        $(this).attr('visible','false');
                    });
                
                    $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
                        $(this).attr('visible','true');
                    });
                
                    var jobCount = $('.results tbody tr[visible="true"]').length;
                    $('.counter').text(jobCount + ' item');
                
                    if(jobCount == '0') {
                        $('.no-result').show();
                    } else 
                        {$('.no-result').hide();
                    }
                });
              });
    </script>

{{template "footer" .}}
